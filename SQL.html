<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Mise en forme du chat */
        #chat {
          width: 300px;
          height: 200px;
          border: 1px solid black;
          overflow: auto; /* Permet de faire défiler le contenu du chat */
        }
        #chat p {
          margin: 0; /* Enlève les marges autour des messages */
        }
      </style>
    </head>
    <body>
      <form id="form">
        <input type="text" id="message" name="message">
        <button type="button" onclick="sendMessage()">Envoyer</button>
      </form>
      <div id="chat"></div>
    <script>
        function sendMessage() {
  // Récupération du message saisi dans le formulaire
  const message = document.getElementById('message').value;

  // Ajout du message au chat
  const chat = document.getElementById('chat');
  chat.innerHTML += `<p>${message}</p>`;
}

    </script>      
</body>
</html>
