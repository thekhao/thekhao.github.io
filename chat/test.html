    <script>
        function sendMessage(message) {
  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/send-message.txt', true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.send('message=' + encodeURIComponent(message));
}

function receiveMessages() {
  const xhr = new XMLHttpRequest();
  xhr.open('GET', '/receive-messages.txt', true);
  xhr.onload = function() {
    if (xhr.status === 200) {
      // Traiter les messages re√ßus ici
      console.log(xhr.responseText);
    }
  };
  xhr.send();
}

setInterval(receiveMessages, 1000); // Appeler receiveMessages toutes les secondes

    </script>
